<div class="app-container">
  <div *ngIf="!loggedIn">
    <h1>Login</h1>
    <input [(ngModel)]="username" placeholder="Enter your username" />
    <button (click)="login()">Login</button>
  </div>
  <div *ngIf="loggedIn" class="chat-container">
    <app-chat-window [username]="username"></app-chat-window>
  </div>
</div>
